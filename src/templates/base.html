<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pricing Service</title>

	<link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}"/>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-expand-sm">
	<a href="/"><img src="{{ url_for('static', filename='assets/logo.png')  }}"
					 style="width:3em; height:3em;"></a><span><b>Pricing Service</b></span>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item">
				<a class="nav-link" href="{{ url_for('stores.index') }}"> Stores</a>
			</li>
		</ul>

		{% if session['email'] %}
		<ul class="nav navbar-nav navbar-right">
			<li class="nav-item">
				<a class="nav-link" href="{{ url_for('users.getUserAlerts') }}"><span class="glyphicon glyphicon-alert"
																					  style="color:Gray;"></span> Your
					Alerts</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{{ url_for('users.user_logout') }}"><span class="glyphicon glyphicon-log-out"
																					style="color:Gray;"></span>
					Logout</a>
			</li>
		</ul>
		{% else %}
		<ul class="nav navbar-nav navbar-right">
			<li class="nav-item">
				<a class="nav-link" href="{{ url_for('users.login_page') }}"><span class="glyphicon glyphicon-log-in"
																				   style="color:Gray;"></span> Login</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{{ url_for('users.register_page') }}"><span
						class="glyphicon glyphicon-plus-sign" style="color:Gray;"></span> Register</a>
			</li>
		</ul>
		{% endif %}
	</div>
</nav>
<div class="container">
	{% block content %}

	{% endblock %}
</div>
</body>
</html>
